<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniRequest 示例</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; margin: 20px; }
      h1 { font-size: 20px; }
      #buttons { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
      button { padding: 8px 12px; }
      pre { background: #f7f7f7; padding: 12px; border-radius: 8px; min-height: 120px; }
      /* error text style */
      #output.error { color: #d32f2f; }
    </style>
  </head>
  <body>
    <h1>UniRequest 前端示例</h1>
    <div id="buttons">
      <button id="btn-ping">Ping</button>
      <button id="btn-users">Users</button>
      <button id="btn-echo">Echo</button>
      <button id="btn-error">Error</button>
      <!-- new buttons -->
      <button id="btn-timeout">Timeout</button>
      <button id="btn-404">404 Not Found</button>
      <button id="btn-network">Network Error</button>
    </div>
    <pre id="output">等待操作...</pre>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
